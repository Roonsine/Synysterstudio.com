{% extends 'base_layout.html' %}

{% block title %}
<title>Article Page</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="article">
        <img src="{{ article.thumbnail.url }}"/>
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
    </div>
</div>
{% endblock %}
